<script>
    // webrtc
    const rc = new RTCPeerConnection()
    let ws = new WebSocket("ws://192.168.10.109:3000")
    ws.onopen = () => {

    };
    // 接收服务端发送的消息
    ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log('data', data);
        if (data.type === "offer") {
            await rc.setRemoteDescription(JSON.parse(data.sdp));
            const answer = await rc.createAnswer();
            await rc.setLocalDescription(answer);
            const msg = {
                type: "answer",
                sdp: JSON.stringify(answer),
            };
            ws.send(JSON.stringify(msg));
        }
    };
    rc.addEventListener('track', gotRemoteStream);
    function gotRemoteStream(e) {
        console.log('pc2 received remote stream');
        // if (remoteVideo.srcObject !== e.streams[0]) {
        //     remoteVideo.srcObject = e.streams[0];
        //     console.log('pc2 received remote stream');
        // }
    }
    // 指定在关闭后执行的事件
    ws.onclose = () => {
        console.log("close connection");
    };
</script>
